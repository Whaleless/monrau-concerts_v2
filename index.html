<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Monrau</title>
</head>
<body>
    <header>
        <a class="hidden_link" href="https://ru.inshaker.com/cocktails/24-dray-martini" target="_blank">
            <img class="logo" src="/assets/logo.png" alt="MONRAU" width="450" height="60">
        </a>
    <!-- /Это для разработчика сайта, ничего личного. Только тс-с-с/ -->
    </header>
    <aside class="social-block">
        <ul class="social-list">
            <li class="social-option">
                <a class="social-link vk-link" href="https://vk.com/monrau">
                    <img class="social-img" src="assets/socials/vk.svg" alt="VK" width="32" height="32">
                </a>
            </li>
            <li class="social-option">
                <a class="social-link tg-link" href="https://t.me/monraumusic">
                    <img class="social-img" src="assets/socials/tg.svg" alt="TG" width="32" height="32">
                </a>
            </li>
        </ul>
    </aside>
    <section class="concerts">
        <h2 class="page_title">Концерты</h2>
        <div class="concert concert_msk">
            <article class="concert_info">
                <h3 class="city_name">Москва</h3>
                <p class="date_time">9 февраля 2023</p>
                <p class="place_name">Pravda</p>
            </article>
            <button class="purchase_button">Купить</button>
        </div>
        <div class="concert concert_spb">
            <article class="concert_info">
                <h3 class="city_name">Петербург</h3>
                <p class="date_time">12 февраля 2023</p>
                <p class="place_name">Время N</p>
            </article>
            <button class="purchase_button">Купить</button>
        </div>
    </section>
    <div class="soap"></div>
</body>
</html>
